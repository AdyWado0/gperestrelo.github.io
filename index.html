<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <div class="displayNumbers">
            <input type="text" name="num2" id="displayResult" readonly> 
            <br>
            <input type="text" name="num" id="num" onkeypress="return isNumberKey(this, event);" autofocus> 
        </div>   
        <div class="buttons">
            <br>
            <button class="btnNumbers" onclick="display('1')">1</button>
            <button class="btnNumbers" onclick="display('2')">2</button>
            <button class="btnNumbers" onclick="display('3')">3</button>
            <button class="btnOperators" onclick="multiply()">x</button>
            <br>
            <button class="btnNumbers" onclick="display('4')">4</button>
            <button class="btnNumbers" onclick="display('5')">5</button>
            <button class="btnNumbers" onclick="display('6')">6</button>
            <button class="btnOperators" onclick="divide()">/</button>
            <br>
            <button class="btnNumbers" onclick="display('7')">7</button>
            <button class="btnNumbers" onclick="display('8')">8</button>
            <button class="btnNumbers" onclick="display('9')">9</button>
            <button class="btnOperators" onclick="minus()">-</button>
            <br>
            <button class="btnNumbers" onclick="display('0')">0</button>
            <button id="dot" onclick="display('.')">.</button>
            <button onclick="clr()">C</button>
            <button class="btnOperators" onclick="sum()">+</button>
        </div>
    </div>  
</body>

</html>

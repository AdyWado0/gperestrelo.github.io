<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <div class="displayNumbers">
            <input type="text" name="num2" id="displayResult" readonly> 
            <br>
            <input type="text" name="num" id="num" onkeypress="return isNumberKey(this, event);" autofocus> 
        </div>   
        <div class="buttons">
            <br>
            <button class="btnNumbers" onclick="display('1')">1</button>
            <button class="btnNumbers" onclick="display('2'); txtFocus(num)">2</button>
            <button class="btnNumbers" onclick="display('3'); txtFocus(num)">3</button>
            <button class="btnOperators" onclick="multiply()">x</button>
            <br>
            <button class="btnNumbers" onclick="display('4'); txtFocus(num)">4</button>
            <button class="btnNumbers" onclick="display('5'); txtFocus(num)">5</button>
            <button class="btnNumbers" onclick="display('6'); txtFocus(num)">6</button>
            <button class="btnOperators" onclick="divide()">/</button>
            <br>
            <button class="btnNumbers" onclick="display('7'); txtFocus(num)">7</button>
            <button class="btnNumbers" onclick="display('8'); txtFocus(num)">8</button>
            <button class="btnNumbers" onclick="display('9'); txtFocus(num)">9</button>
            <button class="btnOperators" onclick="minus()">-</button>
            <br>
            <button class="btnNumbers" onclick="display('0'); txtFocus(num)">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="clr()">C</button>
            <button class="btnOperators" onclick="sum()">+</button>
        </div>
    </div>  
</body>

</html>

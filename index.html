<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="displayNumbers">
            <input type="text" name="num2" id="displayResult" readonly> 
            <br>
            <input type="text" name="num" id="num" onkeypress="return isNumberKey(this, event);" autofocus> 
        </div>   
        <div class="buttons">
            <br>
            <button class="numbers" onclick="display('1')" onkeypress=focus(num)>1</button>
            <button class="numbers" onclick="display('2')" onkeypress=focus(num)>2</button>
            <button class="numbers" onclick="display('3')" onkeypress=focus(num)>3</button>
            <button id="btnMultiply" onclick="multiply()">x</button>
            <br>
            <button class="numbers" onclick="display('4')" onkeypress=focus(num)>4</button>
            <button class="numbers" onclick="display('5')" onkeypress=focus(num)>5</button>
            <button class="numbers" onclick="display('6')" onkeypress=focus(num)>6</button>
            <button id="btnDivide" onclick="divide()">/</button>
            <br>
            <button class="numbers" onclick="display('7')" onkeypress=focus(num)>7</button>
            <button class="numbers" onclick="display('8')" onkeypress=focus(num)>8</button>
            <button class="numbers" onclick="display('9')" onkeypress=focus(num)>9</button>
            <button id="btnMinus" onclick="minus()">-</button>
            <br>
            <button class="numbers" onclick="display('0')" onkeypress=focus(num)>0</button>
            <button onclick="clr()">C</button>
            <button id="btnSum" onclick="sum()">+</button>
        </div>
    </div>  
</body>

</html>
